defaults:
  - fab: default
  - flow: default
  - training: default
  - hydra: default
  - _self_

fab:
  smc:
    n_intermediate_distributions: 2
    spacing_type: linear
    transition_operator: metropolis # [hmc or metropolis]
    metropolis:
      n_outer_steps: 1
      init_step_size: 1.  # Needs to be big enough to jump between modes
      target_p_accept: 0.65
      tune_step_size: false

flow:
  n_layers: 8
  transform_type: real_nvp
  conditioner_mlp_units: [128, 128]
