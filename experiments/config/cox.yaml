defaults:
  - fab: default
  - flow: default
  - training: default
  - hydra: default
  - _self_

target:
  num_grid_per_dim: 40  # [32 or 40]

flow:
  n_layers: 8
  transform_type: real_nvp # spline or real_nvp
  conditioner_mlp_units: [256, 256]
  act_norm: false



fab:
  smc:
    n_intermediate_distributions: 10
    transition_operator: hmc # [hmc or metropolis]


training:
  eval_batch_size: 2_000
  n_epoch: 2e4
  batch_size: 1024



logger:
#  list_logger: null
#  pandas_logger:
#    save_period: 1000 # how often to save the pandas dataframe as a csv
  wandb:
    name: cox_${target.num_grid_per_dim}_512_512_512
    project: fab
    entity: flow-ais-bootstrap
    tags: [cox,fab,fabjax]