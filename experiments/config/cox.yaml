defaults:
  - training: default
  - hydra: default
  - _self_

flow:
  n_layers: 8
  conditioner_mlp_units: [64, 64]
  act_norm: False


fab:
  alpha: 2.  # alpha-divergence param
  use_kl_loss: false # additional KL loss.
  w_adjust_clip: 10.
  smc:
    use_resampling: false
    n_intermediate_distributions: 8
    spacing_type: linear
    transition_operator: hmc # [hmc or metropolis]
    hmc:
      n_outer_steps: 2
      n_inner_steps: 5
      init_step_size: 1e-2
      target_p_accept: 0.65
      tune_step_size: true
    metropolis:
      n_outer_steps: 1
      init_step_size: 1.  # Needs to be big enough to jump between modes
      target_p_accept: 0.65
      tune_step_size: false
  buffer:
    with_buffer: True
    buffer_max_length_in_batches: 1000
    buffer_min_length_in_batches: 40
    n_updates_per_smc_forward_pass: 4


training:
  optimizer:
      lr: 1e-4
      dynamic_grad_ignore_and_clip: true
  n_epoch: 2e3
  batch_size: 512
  eval_batch_size: 2_000
  plot_batch_size: 1_000
  use_64_bit: false
  seed: 0
  n_checkpoints: 0
  n_eval: 20


